<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RItA</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./RItA.css">
  
</head>
<body>

  <div class="container-fluid">
    <div class="topnav">
      <nav>
        <a class="active " href="">Want to be hired</a>
        <button type="submit" class="btn btn-primary float-right" id="log_out">Log out</button>
        <a href="">News</a>
        <a href="">Contact</a>
        <a href="">About</a>
      </nav>
    </div>
    <div class="container">
      
      <div class="row">
        <div class="col mt-4 md-4">
        
          
            <form class="form_reg" id="register"> 
              <h4>Welcome to RItA Registration</h4>
              <div class="form-row">
                <div class="form-group col-md-6 reg_left_div">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname">
                  <label for="nin">Id No.</label>
                  <input type="text" class="form-control" id="nin">
                  <label for="phone">Phone No.</label>
                  <input type="number" class="form-control" id="phone">
                  <label for="kin">Next of kin</label>
                  <input type="text" class="form-control" id="kin">
                    <label for="reg_date">Registration Date</label>
                  <input type="text" class="form-control" id="reg_location">
                </div>
                <div class="form-group col-md-6 reg_right_div">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age">
                  <label for="stage">Boda Stage</label>
                  <input type="text" class="form-control" id="stage">
                  <label for="kin_phone">Next of kin Phone No</label>
                  <input type="text" class="form-control" id="kin_phone">
                  <label for="reg_location">Registered  </label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I agree to safe boda terms and conditions.
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id= "register_btn">Register</button>
            </form>
        </div> 
          
      </div>

      </div>
    </div>
    <div class="topnav">
      <nav>
        copy right Team aces 2020
      </nav>
    </div>     

  </div>
  <script src="./drivers.js"></script>
</body>
</html>
