<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiTA</title>
    <link rel = "icon" href =  "./ImagesUsed/orange bike.png" type = "image/x-icon">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./RItA.css">
    <style> 
    body {background-image: url("./ImagesUsed/motorbike.jpg");
          background-size: cover;} 
    </style>
</head>
<body>
  
    <div class="container">
      
        <div id="welcomes">
        <h4>Welcome to the Safeboda Family</h4>
        <h6>Please fill out the following fields carefully</h6>
        </div>
        <form>
            <div class = "signupform col-md-8">
            <div class="form-group col-md-8">
                <label class="mt-4"> Full Names</label>
                <input type="text" class="form-control" id="inputAddress" 
                placeholder="As on your NationalID">
            </div>
            <div class="form-group col-md-8">
                    <label>Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4">
            </div>
              <div class="form-group col-md-8">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="form-group col-md-8">
                <label >Designation</label>
                <select class="form-control">
                  <option selected>Choose...</option>
                  <option>Recruiter</option>
                  <option>Safebodastaff</option>
                  <option>Rider</option>
                </select>
              </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label mb-2" for="gridCheck">
                  Accept Terms and Conditions
                </label>
              </div>
              <button type="submit" class="btn btn-primary col-mb-4" 
              id="register">Join the tribe!</button>
              <div class="olduser">
                <p>Already registered, <a href ="./LandingPage.html">Login</a></p>
              </div>

            </div>
            
                  
          </form>
    </div>
</body>
